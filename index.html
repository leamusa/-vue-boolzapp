<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Title -->
    <title>Boolzapp</title>
  </head>
  <body>
    <header></header>
    <div id="app">
      <div class="container">
        <div class="slider">
          <div class="profile" v-for="contact in contacts" :key="contact.id">
            <div class="img">
              <img :src="contact.avatar" :alt="contact.name" />
              <div class="listIcons">
                <ul>
                  <li>a</li>
                  <li>b</li>
                  <li>c</li>
                </ul>
              </div>
            </div>
            <div class="info">
              <div class="icon">
                <p>X</p>
              </div>
              <div class="text">
                <p>Receive notifications for new messages</p>
                <a href="#">Enable desktop notifications</a>
              </div>
            </div>
            <div class="search">
              <button type="submit"><i class="fa fa-search"></i></button>
              <input type="text" placeholder="Search or start a new chat " />
            </div>
          </div>
          <div class="box" v-for="contact in contacts" :key="contact.id">
            <div class="avatar">
              <img :src="contact.avatar" :alt="contact.name" />
            </div>
            <div class="user">
              <h3>{{ contact.name }}</h3>
              <p>{{ contact.lastMessage }}</p>
            </div>
            <div class="clock">
              <p>{{ contact.lastMessageTime }}</p>
            </div>
          </div>
        </div>
        <div class="chat"></div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
